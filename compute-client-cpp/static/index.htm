<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gen-Art Console</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<script>
function LoadData() {
    console.log("loading..");
    const on_success = function(result) {
        console.log(result);
    };
    const on_error = function (xhr, ajaxOptions, thrownError) {
      console.log(xhr.status);
      console.log(thrownError);
    };

    $.ajax({
      type: "GET",
      url: "http://localhost:8080/hi",
      success: on_success,
      error: on_error,
    });
}
</script>
<body class="col-md-12">
  <h3>Gen-Art Config Editor</h3>
  <hr/>
  <div>
    <button onclick="LoadData();">Click</button>
  </div>
</body>

</html>
